<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Welcome to Rock Paper Scissors!</h1>

        <section class="instructions">
            <h2>Instructions</h2>
            <p class="instructions-description"> Choose an option below Rock, Paper, or Scissors. First to 5 wins it all!
            </p>
            <div class="instructions-choices">
                <p class="instructions-choices-rock">Rock beats Scissors!</p>
                <p class="instructions-choices-scissors">Scissors beats Paper!</p>
                <p class="instructions-choices-paper">Paper beats Rock!</p>
            </div>
        </section>

        <div class="btns">
            <button class="btn rock" title="Rock"></button>
            <button class="btn paper" title="Paper"></button>
            <button class="btn scissors" title="Scissors"></button>
        </div>

        <section class="results">
            <p class="results-commentary"></p>
            <p class="results-score"></p>
        </section>

        <div class="reset">
            <button class="btn-reset" hidden>Reset</button>
        </div>
    </div>
</body>

</html>
