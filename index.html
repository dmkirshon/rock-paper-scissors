<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Welcome to Rock Paper Scissors!</h1>

        <details class="instructions" open>
            <summary>Instructions</summary>
            <div class="instructions-description">
                <p>Choose an option below Rock, Paper, or Scissors.</p>
                <p>First to 5 points wins it all!</p>
            </div>
            <ul class="instructions-choices">
                <li class="instructions-choices-rock">
                    <img src="./images/rock.svg">
                    Rock beats Scissors!
                    <img src="./images/scissors.svg">
                </li>
                <li class="instructions-choices-scissors">
                    <img src="./images/scissors.svg">
                    Scissors beats Paper!
                    <img src="./images/paper.svg">
                </li>
                <li class="instructions-choices-paper">
                    <img src="./images/paper.svg">
                    Paper beats Rock!
                    <img src="./images/rock.svg">
                </li>
            </ul>
        </details>

        <div class="btns">
            <button class="btn rock" title="Rock"></button>
            <button class="btn paper" title="Paper"></button>
            <button class="btn scissors" title="Scissors"></button>
        </div>

        <section class="results">
            <p class="results-commentary">Pick an option above!</p>
            <p class="results-score"></p>
        </section>

        <div class="reset">
            <button class="btn-reset" hidden>New Game</button>
        </div>
    </div>
</body>

</html>
